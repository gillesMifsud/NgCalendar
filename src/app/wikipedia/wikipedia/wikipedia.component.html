<div class="row">
    <div class="col-md-3 col-12">
        <mat-card style="width: 100%;">

            <mat-card-header>
                <mat-card-title>Wikipedia search</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <mat-icon>search</mat-icon>
                <mat-form-field color="dark">
                    <input
                            type="search"
                            matInput
                            placeholder="Search here..."
                            [formControl]="searchField"
                            id="searchField"
                    >
                </mat-form-field>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="col-md-9 col-12">
        <mat-card style="width: 100%;">
            <mat-card-header>
                <mat-card-title>Results</mat-card-title>
            </mat-card-header>

            <mat-card-content>

                <mat-spinner *ngIf="loading;"></mat-spinner>

                <div class="row">
                    <div class="col-12">
                        <ul class="list-group" style="overflow-x: hidden">
                            <li *ngFor="let result of results | async "
                                class="list-group-item">
                                {{ result }}
                            </li>
                        </ul>
                    </div>
                </div>

            </mat-card-content>
        </mat-card>
    </div>

</div>
